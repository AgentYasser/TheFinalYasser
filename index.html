<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yasser GTM AI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .row { display: flex; gap: 12px; margin-bottom: 12px; }
    textarea { width: 100%; height: 140px; }
    pre { white-space: pre-wrap; background:#f6f6f6; padding:12px; border-radius:8px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    select { padding: 8px; }
  </style>
</head>
<body>
  <h1>Yasser GTM AI</h1>
  <div class="row">
    <textarea id="prompt" placeholder="Type your request here"></textarea>
  </div>
  <div class="row">
    <label for="lang">Language</label>
    <select id="lang">
      <option value="en" selected>English first, then Arabic</option>
      <option value="ar">Arabic first, then English</option>
    </select>
    <button id="send">Send</button>
  </div>
  <h3>Response</h3>
  <pre id="out">Waiting…</pre>

  <script>
    const WEBHOOK =  https://agentyasser.github.io/TheFinalYasser/

    async function callAgent() {
      const prompt = document.getElementById("prompt").value.trim();
      const lang = document.getElementById("lang").value;

      if (!prompt) { document.getElementById("out").textContent = "Please enter a prompt."; return; }

      document.getElementById("out").textContent = "Working…";

      try {
        const res = await fetch(WEBHOOK, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, lang })
        });

        const text = await res.text();
        // The Make Webhook Response returns JSON. Try to parse, otherwise show raw text.
        let data;
        try { data = JSON.parse(text); } catch { data = text; }

        document.getElementById("out").textContent =
          typeof data === "string" ? data : JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("out").textContent = "Network error. " + e.message;
      }
    }

    document.getElementById("send").addEventListener("click", callAgent);
  </script>
</body>
</html>
